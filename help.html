<section class="s2">

    <div class="main-container">

        <h3 >GET IN CONTACT</h3>


        <form method="POST" autocomplete="off" id="contact-form" name="google-sheet">

            <label>Name</label>
            <input class="input-field" type="text" name="name" required>

            <label>Subject</label>
            <input class="input-field" type="text" name="subject" required>

            <label>Email</label>
            <input class="input-field" type="text" name="email" required>

            <label>Message</label>
            <textarea class="input-field" type="text" name="message" required></textarea >



            <input id="submit-btn" type="submit" value="send">

        </form>
    </div>

</section>

 <!-- html form  -->
 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwaWspVk_-HNhPOaK2YEcLpHc6CbTBeF7SMXJkqxGaYBUxebRQ/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
      .catch(error => console.error('Error!', error.message))
  })
</script>
